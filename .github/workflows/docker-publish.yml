name: Mirror official Langflow image to Docker Hub

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull official Langflow image
        run: docker pull langflowai/langflow:latest

      - name: Tag image for Docker Hub
        run: docker tag langflowai/langflow:latest deeprat/trueeye-flow-base:latest

      - name: Push image to Docker Hub
        run: docker push deeprat/trueeye-flow-base:latest
