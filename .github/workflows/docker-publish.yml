name: Mirror official Langflow image to Docker Hub

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull official Langflow from Docker Hub
        run: docker pull langflowai/langflow:latest

      - name: Tag for Docker Hub
        run: docker tag langflowai/langflow:latest deeprat/trueeye-flow-base:latest

      - name: Push to Docker Hub
        run: docker push deeprat/trueeye-flow-base:latest
