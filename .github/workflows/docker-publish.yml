name: Build and Publish Langflow Base Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Langflow base image
        run: docker build -f Dockerfile.build -t deeprat/trueeye-flow-base:latest .

      - name: Push to Docker Hub
        run: docker push deeprat/trueeye-flow-base:latest
